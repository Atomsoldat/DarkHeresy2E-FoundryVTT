<div class="flex wrap notes-tab">
    <div class="information border">
        <h1>{{localize "TITLE.BIO"}}</h1>
        <div class="information-row full">
            <div class="divination wrapper full">
                <label>{{localize "VEHICLE.CREW.CAPACITY"}}</label>
                <input name="system.system.crewsize" type="text" value="{{system.system.crewsize}}" />
            </div>
        </div>
    </div>
    <div class="notes-editor border" style="height: 674px;">
        <h1>{{localize "TITLE.NOTES"}}</h1>
        <div style="height: 641px; width: 100%">
            {{editor enrichment.system.bio.notes target="system.bio.notes" engine="prosemirror" button=true owner=owner editable=editable}}
        </div>
    </div>
</div>
